<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="buttons-container">
        <input class="display" type="text" disabled/>
        <div class="button normal">(</div>
        <div class="button normal">)</div>
        <div class="button special" id="C">C</div>
        <div class="button special" id="back">Back</div>
        <div class="button normal">7</div>
        <div class="button normal">8</div>
        <div class="button normal">9</div>
        <div class="button normal">*</div>
        <div class="button normal">4</div>
        <div class="button normal">5</div>
        <div class="button normal">6</div>
        <div class="button normal">-</div>
        <div class="button normal">1</div>
        <div class="button normal">2</div>
        <div class="button normal">3</div>
        <div class="button normal">+</div>
        <div class="button normal">0</div>
        <div class="button normal">.</div>
        <div class="button normal">/</div>
        <div class="button special" id="equals">=</div>
    </div>


    <script src="script.js"></script>
</body>
</html>
